<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --border: #2a2a3a;
      --accent: #7c6dfa;
      --accent-glow: rgba(124, 109, 250, 0.25);
      --text: #e8e8f0;
      --muted: #6b6b80;
      --success: #4ade80;
      --error: #f87171;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Animated background blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      pointer-events: none;
    }
    body::before {
      width: 500px; height: 500px;
      background: var(--accent);
      top: -150px; right: -100px;
      animation: float1 8s ease-in-out infinite;
    }
    body::after {
      width: 400px; height: 400px;
      background: #fa6d9a;
      bottom: -150px; left: -100px;
      animation: float2 10s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 30px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03), 0 40px 80px rgba(0,0,0,0.4);
      animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Accent line top */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 20%; right: 20%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }

    .header { margin-bottom: 2.5rem; }

    .label-tag {
      display: inline-block;
      font-family: 'Syne', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      background: var(--accent-glow);
      padding: 0.3rem 0.8rem;
      border-radius: 99px;
      border: 1px solid rgba(124, 109, 250, 0.3);
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      line-height: 1.1;
      background: linear-gradient(135deg, #fff 40%, var(--muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.85rem 1rem;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
      background: rgba(124, 109, 250, 0.04);
    }

    textarea {
      resize: vertical;
      min-height: 110px;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 0.5rem;
      padding: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(124, 109, 250, 0.45);
    }

    button[type="submit"]:active { transform: translateY(0); }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Shimmer on button */
    button[type="submit"]::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.15) 60%, transparent 80%);
      transform: translateX(-100%);
      transition: transform 0.5s;
    }
    button[type="submit"]:hover::after { transform: translateX(100%); }

    .toast {
      margin-top: 1.25rem;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .toast.success {
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.3);
      color: var(--success);
      display: block;
    }
    .toast.error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: var(--error);
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <span class="label-tag">✦ Contact</span>
      <h1>Parlons-nous</h1>
      <p class="subtitle">Envoyez-moi un message, je vous répondrai rapidement.</p>
    </div>

    <form id="contactForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Votre nom complet" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="vous@exemple.com" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Votre message..." required></textarea>
      </div>

      <button type="submit" id="submitBtn">Envoyer le message</button>

      <div class="toast" id="toast"></div>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://wkjwrwmnsovpafnrymyd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indrandyd21uc292cGFmbnJ5bXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NjY1OTQsImV4cCI6MjA4NzU0MjU5NH0.nrFPn9Wybyx74AcBOvHl1Er1ycNrK_NvmzdrEPT0KTo';

    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');

    function showToast(type, message) {
      toast.className = 'toast ' + type;
      toast.textContent = message;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nom     = document.getElementById('nom').value.trim();
      const email   = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Envoi en cours...';
      toast.className = 'toast';

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/contacts`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({ nom, email, message })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.message || 'Erreur lors de l\'envoi');
        }

        showToast('success', '✓ Message envoyé avec succès ! Merci de m\'avoir contacté.');
        form.reset();

      } catch (err) {
        showToast('error', '✗ ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Envoyer le message';
      }
    });
  </script>
</body>
</html>
